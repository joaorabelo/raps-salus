<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      RAPS-Salus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Rede de Atenção Primária a Saúde</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label>Área</ion-label>
            <ion-select value="01" okText="Ok" cancelText="Cancelar">
              <ion-select-option value="01">01</ion-select-option>
              <ion-select-option value="02">02</ion-select-option>
              <ion-select-option value="03">03</ion-select-option>
              <ion-select-option value="04">04</ion-select-option>
            </ion-select>
          </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
            <ion-label>Micro-area</ion-label>
            <ion-select value="01" okText="Ok" cancelText="Cancelar">
              <ion-select-option value="01">01</ion-select-option>
              <ion-select-option value="02">02</ion-select-option>
              <ion-select-option value="03">03</ion-select-option>
              <ion-select-option value="04">04</ion-select-option>
            </ion-select>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="map" id="map_canvas"></div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button>
        <ion-icon name="arrow-dropup"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button><ion-icon src="assets/markercluster/icons/crianca.svg"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon src="assets/markercluster/icons/diabetico.svg"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon src="assets/markercluster/icons/gestante.svg"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon src="assets/markercluster/icons/hipertenso.svg"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
