<ion-header>
  <ion-toolbar>
    <ion-title>RAPS-Salus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Adicione o usuário</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Nome" [(ngModel)]="name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="sus" type="text" placeholder="Número do SUS" [(ngModel)]="sus" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Condição de Saúde</ion-label>
              <ion-select placeholder="Selecione" okText="Ok" cancelText="Cancelar">
                <ion-select-option value="diabetico">Diabetes</ion-select-option>
                <ion-select-option value="hipertenso">Hipertensão</ion-select-option>
                <ion-select-option value="gestante">Gestante</ion-select-option>
                <ion-select-option value="crianca">Criança</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input  name="location" type="text" placeholder="Endereço" [(ngModel)]="position" required></ion-input>
              <ion-button expand="block" fill="outline"  (click)="getLocation()">Obter Geolocalização</ion-button>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block" color="secondary" (click)="save()">Adicionar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
